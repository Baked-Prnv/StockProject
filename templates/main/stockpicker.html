{% extends "base.html" %}
{% load static %}


{% block title %}
StockPicker
{% endblock title %}


{% block css %}
<style>

{% endblock css %}


{% block body %}
<div class="container">
    <h1>Live Stock Tracker</h1>
    <p>Select your favourite stocks...</p>
    <form action="/stocktracker">
        <label for="stockpicker">Select stocks</label>
        <select class="form-select form-select-lg mb-3" multiple aria-label="multiple select example"
            name="stockpicker">
            {% for i in stockpicker %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-primary" type="submit" value="submit">
        </div>
    </form>
</div>
{% endblock body %}
